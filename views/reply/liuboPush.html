        <script>
            $('.navbar-nav li.dropdown-fw').eq(8).addClass("open selected").siblings().removeClass("open selected");
            $('.dropdown9 ul.dropdown-menu-fw>li').eq(1).addClass("active").siblings().removeClass("active");
            $('.push').on('click',function(){
                var pushContent = $('#pushMsg').val();
                $.ajax({
                    url:'/pushall/push',
                    type:"POST",
                    dataType:"json",
                    async: true,
                    data:{
                        pushContent:pushContent
                    },
                    success:function(data){
                        if(data.code == '0'){
                           $('#pushMsg').val('');
                           $('.msg').html(data.message);
                        }else{
                            $('.msg').html(data.message);
                        }           
                    }
                })
            })
            $('#pushMsg').on('focus',function(){
                $('.msg').html('');
            })
        </script>
