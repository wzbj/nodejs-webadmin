<script src="/public/js/common/pager.js" type="text/javascript"></script>
<script>
    $('.navbar-nav li.dropdown-fw').eq(4).addClass("open selected").siblings().removeClass("open selected");
    $('.dropdown5 ul.dropdown-menu-fw>li').eq(7).addClass("active").siblings().removeClass("active");

    var allPage = null;
    var loading = '<tr id="loading"><td colspan="4"><img style="width: 36px" src="/public/img/common/loading.gif" alt=""></td></tr>';
    var page=1;
    getList(1);
    function getList(pageNum){
        $.ajax({
            url:'/New/SAdmin/dlist/sink_reason',
            type:"POST",
            dataType:"json",
            async: true,
            data:{
                pageNum:pageNum,
                pageSize:50
            },
            success:function(data){
                if(data && data.code == '200'){
                    var result = data.data.result;
                    var len = result.length;
                    allPage = Math.ceil((data.data.total_num)/50);
                    var str = '';
                    if(len>0){
                        for(var i=0;i<len;i++){
                            str += '<tr><td>'+result[i].id+'</td>';
                            str += '<td>'+result[i].content+'</td>';
                            str += '<td>'+result[i].createTime+'</td>';
                            str += '<td><button class="btn btn-warning eidtAcont">编辑</button>';
                            str += '<button class="btn btn-danger delAcont">删除</button></td></tr>';
                        }
                        Page({
							num:allPage,					//页码数
							startnum:page,				//指定页码
							elem:$('#page1'),		//指定的元素
							callback:function(n){	//回调函数
								page = n;
								window.scrollTo(0,0);
                                $('#tbody').html(loading);
                                $('#currentPage').html(page);
                                getList(page);
                            }
                            
						});
                    }else{
                        str = '<tr><td colSpan = "4">暂时没有数据</td></tr>';
                    }
                    $('#tbody').empty();
                    $('#tbody').html(str);
                    loadFn();
                }
            }
        })
    }
    $('#tagsTxt').on('focus',function(){
        $('.tagsMsg').html('');
    })

    // 添加沉底原因
    function idEdit(id,content){
        $.ajax({
            url:'/New/SAdmin/edit',
            type:"POST",
            dataType:"json",
            async: true,
            data:{
                table:'sink_reason',
                id:id,
                content:content
            },
            success:function(data){
                console.log(data);
                if(data && data.code == '200'){
                    $('.tagsdialog').fadeOut('normal');
                    $('.editdialog').fadeOut('normal');
                    getList(1);
                }else{
                    console.log(data.msg);
                    $('.tagsMsg').html(data.msg);
                }
            },
            error:function(jqXHR, textStatus){
                var json = JSON.parse(jqXHR.responseText);
                $('.tagsMsg').html(json.msg);
            }
        })
    }

    $('#addBgTag').on('click',function(){
        $('.tagsdialog').fadeIn('normal');
        $('#tagsTxt').val('');
        // $('#logTitle').html('添加沉底原因');
        $(".tagsMsg").html('');
        var kaiguan=1;
        $('#tagsBtn').unbind('click').bind('click',function(){
            if(kaiguan){
                var content = $.trim($('#tagsTxt').val());
                var areacode = $.trim($('#areacode').val());
                if(content == ''){
                    $('.tagsMsg').html('沉底原因不能为空');
                }else{
                    content = areacode+content;
                    idEdit('',content);
                }
                kaiguan = 0;
            }
        })
    })

    function loadFn(){
        $('.eidtAcont').on('click',function(){
            var id = $(this).parent().parent().find('td').eq(0).html();
            var oldAcount = $(this).parent().parent().find('td').eq(1).html();
            console.log(id);
            // console.log(oldAcount.substring(2));
            $('.editdialog').fadeIn('normal');
            // $('#tagsTxt').val(oldAcount.substring(2));
            $('#edittagsTxt').val(oldAcount);
            // $('#logTitle').html('编辑沉底原因');
            $(".tagsMsg").html('');
            var kaiguan=1;
            $('#edittagsBtn').unbind('click').bind('click',function(){
                if(kaiguan){
                    var content = $.trim($('#edittagsTxt').val());
                    if(content == oldAcount){
                        $('.editdialog').fadeOut('normal');
                    }else if(content == ''){
                        $('.tagsMsg').html('沉底原因不能为空');
                    }else{
                        // content = '86'+content;
                        idEdit(id,content)
                    }
                    kaiguan = 0;
                }
            })
        })
        $('.delAcont').on('click',function(){
            var r=confirm("确认删除该沉底原因吗？");
            var id = $(this).parent().parent().find('td').eq(0).html();
            var obj = $(this);
            if(r==true){
                console.log(111111);
                operationCom.del('sink_reason',id,obj);
            }
        })
    }
</script>
